<!DOCTYPE html>
<html>
<head>
    <title>Form Choices</title>
</head>
<body>
    <h3>Form Choices</h3>
    <p>We can have radio, checkbox, dropdown choices with Forms.</p>
    <form>
        <ol>
            <li>What do you prefer?</li>
            <input id="sunrise" type="radio" name="time_choice" value="sunrise">
            <label for="sunrise" >Sunrise</label>
            <input id="sunset" type="radio" name="time_choice" value="sunset">
            <label for="sunset">Sunset</label>
            <br><br>
            <li>What is your favorite color?</li>
            <select name="colour" colour>
                <option value="none" selected disabled hidden> Select </option> 
                <option>Blue</option>
                <option>White</option>
                <option>Red</option>
                <option>Black</option>
                <option>Orange</option>
                <option>Pink</option>
            </select>
            <br><br>
            <li>what is your mood?</li>
            <select name="mood">
                <option value="none" selected disabled hidden> Select </option> 
                <option value="happy">:)</option>
                <option value="neutral">:|</option>
                <option value="sad">:(</option>
            </select>
            <br>
        </ol>
        
        Anything else?<br>
        <textarea name="extra_info" rows="10" cols="50" placeholder="Enter a short bio of yourself :)"></textarea>
        <br>
        <button>Go!</button>
    </form>
</body>
</html>
