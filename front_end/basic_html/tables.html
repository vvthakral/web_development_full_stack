<!DOCTYPE html>
<html>
<head>
    <title>Basic Tables</title>
</head>
<body>
<h2>Tables in HTML</h2>
<p>We can create tables using the table element. <br>
It is a good practice to separate table header from table rows.
</p>
<table border=1>
    <thead>
        <!-- <tr> -->
            <th>Name</th>
            <th>Age</th>
            <th>Place</th>
        <!-- </tr> -->
    </thead>
    <tbody>
        <tr>
            <td>Mr.X</td>
            <td>25</td>
            <td>California, USA</td>
        </tr>
        <tr>
            <td>Mr.Y</td>
            <td>21</td>
            <td>New York, USA</td>
        </tr>
        <tr>
            <td>Ms.Z</td>
            <td>23</td>
            <td>Texas, USA</td>
        </tr>
    </tbody>
</table>
</body>
</html>
