<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>
    <p>A basic registration form can be created like the one below.</p>
    <form>
        <div>
            <label for="first_name">First Name</label>
            <input id="first_name" type="text" name="first_name" placeholder="Vishnu" required>
            
            <label for="last_name">Last Name</label>
            <input id="last_name" type="text" name="last_name" placeholder="Thakral">
            <br>
        </div> 
        <div>
            Gender: 
            <input id="male" type="radio" name="gender" value="M" required>
            <label for="male">Male</label>

            <input id="female" type="radio" name="gender" value="F" required>
            <label for="female">Female</label>

            <input id="other" type="radio" name="gender" value="O" required>
            <label for="other">Other</label>
            <br>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="a2z@gmail.com" required>
            
            <label for="password">Password</label>
            <input id="password" type="password" name="password" minlength="6" maxlength="10" placeholder="******" required>
            <br>
        </div>
        <div>
            <label for="birthdate">Birthday</label>
            <input id="birthdate" type="date" name="birtdate">
      
            <br>
        </div>
        <label for="agreement">I agree to the <a href="t&c.html">Terms and Conditions</a></label>
  
        <input id="agreement" type="checkbox" name="agreement" required>
        <br><br>

        <button>Submit</button>
    </form>
</body>
</html>
